<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Performance tests</title>
        <link rel="stylesheet" href="/css/main.css">
    </head>

    <body>

        <div class="testing-container">
            <h1>Testing Duplicate methods</h1>
            <button onclick="onClick(uniqueArray1, 'Classic method')">Classic method</button>
            <button onclick="onClick(uniqueArray2, 'filter() method')">filter() method</button>
            <button onclick="onClick(uniqueArray3, 'Set method')">Set method</button>

            <h1>Testing Clone methods</h1>
            <button onclick="onClick(cloneWithSpreadOperator, 'Spread operator method')">Spread operator method</button>
            <button onclick="onClick(cloneWithJsonStringify, 'JSON Stringify method')">JSON Stringify method</button>
            <button onclick="onClick(cloneDeepWithLodash, 'Lodash CloneDeep method')">Lodash CloneDeep method</button>
        </div>

        <div class="results-container">
            <h1>
                Results
                <button onclick="reset()">Reset</button>
            </h1>
            <div id="results"></div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/duplicate.js"></script>
        <script src="/js/clone.js"></script>
    </body>

</html>
